{% extends "base.html" %}

{% block page_content %}
<div class="container-fluid py-5 taco" style="background-image: url(/../../media/background/bg-main-image-process.jpg);">
    <div class="container-fluid my-0 taco-espacio"></div>
    <div class="container-fluid my-5 text-center taco-text">
        <div class="row"></div>
        <div class="col align-self-center"><h2 class="user-select-none">REGISTRO</h2></div>
    </div>
</div>
<div class="container-fluid my-5" style="overflow: hidden;">
    <div class="row">
        <div class="col-s-8 offset-s-2 col-md-4 offset-md-4">
            <form method="POST" action="{% url 'store:register' %}">
                {% csrf_token %}

                {{ form.as_p }}
                </br>
                </br>
                <button class="btn btn-secondary" type="submit">
                    register
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
